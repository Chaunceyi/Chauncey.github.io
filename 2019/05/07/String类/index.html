<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="Chauncey"><title> · Hexo</title><meta name="description" content="123456789101112131415161718192021#12.01_常见对象(Scanner的概述和方法介绍)(掌握)* A:Scanner的概述* B:Scanner的构造方法原理	* Scanner(InputStream source)	* System类下有一个静态的字段：		*"><meta name="keywords"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/chaunceyi.github.io/Chauncey.github.io/css/style.css"><link rel="stylesheet" href="/chaunceyi.github.io/Chauncey.github.io/css/blog_basic.css"><link rel="stylesheet" href="/chaunceyi.github.io/Chauncey.github.io/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/chaunceyi.github.io/Chauncey.github.io/images/logo@2x.png" style="width:127px;"><h3 title><a href="/">Hexo</a></h3></div></div><ul class="social-links"></ul><div class="footer"><a target="_blank" href="/"><span>Theme by </span></a><a href="https://www.caicai.me"> CaiCai </a><span>&</span><a href="https://github.com/Ben02/hexo-theme-Anatole"> Ben</a><div class="by_farbox"><a href="https://hexo.io/zh-cn/" target="_blank">Proudly published with Hexo&#65281;</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/links">友链</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a></a></h3></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">#12.01_常见对象(Scanner的概述和方法介绍)(掌握)</span><br><span class="line">* A:Scanner的概述</span><br><span class="line">* B:Scanner的构造方法原理</span><br><span class="line">	* Scanner(InputStream source)</span><br><span class="line">	* System类下有一个静态的字段：</span><br><span class="line">		* public static final InputStream in; 标准的输入流，对应着键盘录入。</span><br><span class="line">		</span><br><span class="line">* C:简而言之</span><br><span class="line">    * hasNextXxx()，用于if判断，XXX判断是否输入的是该类型</span><br><span class="line">    * nextXxx() 获取下一个输入项。Xxx的含义和上个方法中的Xxx相同,默认情况下，Scanner使用空格，回车等作为分隔符</span><br><span class="line"></span><br><span class="line">    if (sc.hasNextInt()) &#123;</span><br><span class="line">			int ha = sc.nextInt();</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			System.out.println(&quot;输入有误&quot;);</span><br><span class="line">		&#125;    </span><br><span class="line"></span><br><span class="line">    * 因为Scanner新建一次只能获取一种类型，所以既要int和String只能。。。</span><br><span class="line">        * new两个Scanner</span><br><span class="line">        </span><br><span class="line">        *全用nextLine接收，之后再转类型。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">#12.03_常见对象(String类的概述)(掌握)</span><br><span class="line">* String类可以看到这样的两句话。</span><br><span class="line"></span><br><span class="line">	* a:字符串字面值&quot;abc&quot;也可以看成是一个字符串对象。</span><br><span class="line">		</span><br><span class="line">	* b:字符串是常量，一旦被赋值，就不能被改变。</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">#12.04_常见对象(String类的构造方法)(掌握)</span><br><span class="line">* A:常见构造方法</span><br><span class="line">	* public String():空构造</span><br><span class="line">	</span><br><span class="line">	* public String(byte[] bytes):把字节数组转成字符串</span><br><span class="line">	</span><br><span class="line">	byte[] arr1=&#123;97,98,99&#125;;</span><br><span class="line">	String s1=new String(arr1);</span><br><span class="line">	System.out.println(s1);</span><br><span class="line">		</span><br><span class="line">	* public String(byte[] bytes,int index,int length):把字节数组的一部分转成字符串</span><br><span class="line">	</span><br><span class="line">	* public String(char[] value):把字符数组转成字符串</span><br><span class="line">	</span><br><span class="line">	* public String(char[] value,int index,int count):把字符数组的一部分转成字符串</span><br><span class="line">	</span><br><span class="line">	char[] arr2 = &#123;&apos;a&apos;,&apos;b&apos;,&apos;c&apos;&#125;;</span><br><span class="line">	String s2=new String(arr2,1,2);</span><br><span class="line">	System.out.println(s2);</span><br><span class="line">	</span><br><span class="line">	* public String(String original):把字符串常量值转成字符串	</span><br><span class="line">	</span><br><span class="line">	String s3=new String(&quot;X&quot;);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">#12.05_常见对象(String类的常见面试题)(掌握)</span><br><span class="line">* 简而言之，==和equals的区别</span><br><span class="line">    * ==比较地址值，equals比较常量值。</span><br><span class="line">    </span><br><span class="line">    * String s1 = new String(&quot;abc&quot;);</span><br><span class="line">    先是声明了常量池里的一个abc常量，并新建里个String对象，并把abc备份拷贝给String对象引用，所以有两个对象，且引用指向对象的常量。</span><br><span class="line">    </span><br><span class="line">    * 使用+拼接两个字符串是变成一个新的字符串，底层是新建StringBuilder或StringBuffer的append来拼接内容，但是返回但是StringB的对象，通过toString转换成String对象。</span><br><span class="line">    </span><br><span class="line">    *PS:如果一个字符串声明常量之间的拼接+是不影响在常量池声明的，地址值也是相同的。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">#12.06_常见对象(String类的判断功能)(掌握)</span><br><span class="line">* A:String类的判断功能</span><br><span class="line"></span><br><span class="line">	* boolean equals(Object obj):比较字符串的内容是否相同,区分大小写</span><br><span class="line">	</span><br><span class="line">	* boolean equalsIgnoreCase(String str):比较字符串的内容是否相同,忽略大小写</span><br><span class="line">	</span><br><span class="line">	* boolean contains(String str):判断大字符串中是否包含小字符串</span><br><span class="line">	</span><br><span class="line">	* boolean startsWith(String str):判断字符串是否以某个指定的字符串开头</span><br><span class="line">	</span><br><span class="line">	* boolean endsWith(String str):判断字符串是否以某个指定的字符串结尾</span><br><span class="line">	</span><br><span class="line">	* boolean isEmpty():判断字符串是否为空。</span><br><span class="line">	</span><br><span class="line">#12.07_常见对象(String类的获取功能)(掌握)</span><br><span class="line">* A:String类的获取功能</span><br><span class="line">	* int length():获取字符串的长度。</span><br><span class="line">	</span><br><span class="line">	* char charAt(int index):获取指定索引位置的字符</span><br><span class="line">	</span><br><span class="line">	String aaa = &quot;sadsad&quot;;</span><br><span class="line">		for (int i = 0; i &lt; aaa.length(); i++) &#123;</span><br><span class="line">			char chss = aaa.charAt(i);</span><br><span class="line">			System.out.print(chss);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	* int indexOf(int ch):返回指定字符在此字符串中第一次出现处的索引。</span><br><span class="line">	    String str = &quot;heima&quot;;</span><br><span class="line">		int index = str.indexOf(97);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">	</span><br><span class="line">	* int indexOf(String str):返回指定字符串在此字符串中第一次出现处的索引。</span><br><span class="line">	    String str = &quot;heima&quot;;</span><br><span class="line">		int index = str.indexOf(&quot;ma&quot;);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">	</span><br><span class="line">	* int indexOf(int ch,int fromIndex):返回指定字符在此字符串中从指定位置后第一次出现处的索引。</span><br><span class="line">	    String str = &quot;woaiheima&quot;;</span><br><span class="line">		int index = str.indexOf(97,3);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">		* 第二个参数为从第几个位开始找</span><br><span class="line">	</span><br><span class="line">	* int indexOf(String str,int fromIndex):返回指定字符串在此字符串中从指定位置后第一次出现处的索引。</span><br><span class="line">	    String str = &quot;woaiheima&quot;;</span><br><span class="line">		int index = str.indexOf(&apos;a&apos;,3);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">	</span><br><span class="line">	* lastIndexOf(int ch):从后向前找</span><br><span class="line">	    String str = &quot;woaiheima&quot;;</span><br><span class="line">		int index = str.lastIndexOf(&apos;a&apos;);</span><br><span class="line">		System.out.println(index);</span><br><span class="line">	</span><br><span class="line">	* String substring(int start):从指定位置开始截取字符串,默认到末尾。</span><br><span class="line">	    String str = &quot;woaiheima&quot;;</span><br><span class="line">		String s = str.substring(1);</span><br><span class="line">		System.out.println(s);</span><br><span class="line">		* 从哪里开始截取</span><br><span class="line">	* String substring(int start,int end):从指定位置开始到指定位置结束截取字符串。	    String str = &quot;woaiheima&quot;;</span><br><span class="line">		String s = str.substring(1,3);</span><br><span class="line">		System.out.println(s);</span><br><span class="line">		* 从哪里开始截取到哪里到前一位结束。3-1=2，则可以截取到2位，截取到1和2。左闭右开</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">#12.08_常见对象(String类的转换功能)(掌握)</span><br><span class="line">* A:String的转换功能：</span><br><span class="line"></span><br><span class="line">	* byte[] getBytes():把字符串转换为字节数组。</span><br><span class="line">	</span><br><span class="line">	    String s3 =&quot;琲&quot;;</span><br><span class="line">		byte[] arr3 = s3.getBytes();</span><br><span class="line">		for (int i = 0; i &lt; arr3.length; i++) &#123;</span><br><span class="line">			System.out.print(arr3[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	通过GBK把字符串转换成字节数组，俗称编码，GBK一个字占两个字节，中文第一个字节肯定是负数，	</span><br><span class="line">	</span><br><span class="line">	* char[] toCharArray():把字符串转换为字符数组。</span><br><span class="line">	</span><br><span class="line">	    String s4=&quot;哈哈&quot;;</span><br><span class="line">		char[] arr4 = s4.toCharArray();</span><br><span class="line">		for (int i = 0; i &lt; arr4.length; i++) &#123;</span><br><span class="line">		System.out.print(arr4[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	* static String valueOf(char[] chs):把字符数组转成字符串。</span><br><span class="line">	</span><br><span class="line">	* static String valueOf(int i):把int类型的数据转成字符串</span><br><span class="line">		*注意：String类的valueOf方法可以把任意类型的数据转成字符串</span><br><span class="line">		</span><br><span class="line">    String.valueOf(boolean b) : 将 boolean 变量 b 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(char c) : 将 char 变量 c 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(char[] data) : 将 char 数组 data 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(char[] data, int offset, int count) : </span><br><span class="line">    将 char 数组 data 中 由 data[offset] 开始取 count 个元素 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(double d) : 将 double 变量 d 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(float f) : 将 float 变量 f 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(int i) : 将 int 变量 i 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(long l) : 将 long 变量 l 转换成字符串 </span><br><span class="line">    </span><br><span class="line">    String.valueOf(Object obj) : 将 obj 对象转换成 字符串, 等于 obj.toString()</span><br><span class="line"></span><br><span class="line">用法如: </span><br><span class="line">        Person p1 = new Person(&quot;张三&quot;,20);</span><br><span class="line">		String s7 = String.valueOf(p1);</span><br><span class="line">		System.out.println(s7.toString());</span><br><span class="line">	</span><br><span class="line">	简而言之：</span><br><span class="line">	new String(char[])和String.valueOf(char[])是一样的，第二个的底层实现就是第一个。其次String.valueOf()可以添加很多数据类型。</span><br><span class="line">	</span><br><span class="line">	字符串转字节数组用String.getByte()</span><br><span class="line">	字符串转字符数组用String.toCharArray();</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">	* String toLowerCase():把字符串转成小写。</span><br><span class="line">	</span><br><span class="line">	* String toUpperCase():把字符串转成大写。</span><br><span class="line">	</span><br><span class="line">	* String concat(String str):把字符串拼接。</span><br><span class="line">	    * s1 + s2</span><br><span class="line">        * s1.concat(s2)	</span><br><span class="line">	</span><br><span class="line">	*简而言之：+可以拼接任意类型，而concat只能是字符串</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#12.14_常见对象(String类的其他功能)</span><br><span class="line">* A:String的替换功能及案例演示</span><br><span class="line">	* String replace(char old,char new)</span><br><span class="line">	* String replace(String old,String new)</span><br><span class="line">* B:String的去除字符串两空格及案例演示</span><br><span class="line">	* String trim()</span><br><span class="line">* C:String的按字典顺序比较两个字符串及案例演示</span><br><span class="line">	* int compareTo(String str)(暂时不用掌握)</span><br><span class="line">	* int compareToIgnoreCase(String str)(了解)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">输入字符串反转</span><br><span class="line">Scanner sc = new Scanner(System.in);</span><br><span class="line">		String str = sc.nextLine();</span><br><span class="line">		char [] ch= str.toCharArray();</span><br><span class="line">		String s = &quot;&quot;;</span><br><span class="line">		for(int i=ch.length-1;i&gt;=0;i--)&#123;</span><br><span class="line">			s+=ch[i];</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(s);</span><br><span class="line"></span><br><span class="line">统计大串中小串出现的次数</span><br><span class="line">//定义大串</span><br><span class="line">		String max = &quot;woaiheima,heimabutongyubaima,wulunheimahaishibaima,zhaodaogongzuojiushihaoma&quot;;</span><br><span class="line">		//定义小串</span><br><span class="line">		String min = &quot;heima&quot;;</span><br><span class="line">		</span><br><span class="line">		//定义计数器变量</span><br><span class="line">		int count = 0;</span><br><span class="line">		//定义索引</span><br><span class="line">		int index = 0;</span><br><span class="line">		//定义循环,判断小串是否在大串中出现</span><br><span class="line">		while((index = max.indexOf(min)) != -1) &#123;</span><br><span class="line">			count++;									//计数器自增</span><br><span class="line">			max = max.substring(index + min.length());</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		System.out.println(count);</span><br></pre></td></tr></table></figure>
